<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inmmerce</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        background: url("image/inmmerce-full-logo.svg") no-repeat center center
          black;
      }
      @media (min-width: 768px) and (max-width: 1280px) {
        body {
          background-image: url("image/inmmerce-logo.svg");
        }
      }
      @media (min-width: 320px) and (max-width: 768px) {
        body {
          background-image: url("image/inmmerce-icon.svg");
        }
      }
    </style>
  </head>
  <body></body>
</html>
